        </div>

            <div class="col-2">
                <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped" id="result">

                        <tr>
                            <th>Latitude</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
